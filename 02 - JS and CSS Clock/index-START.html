<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>


  <style>
    html {
      background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      /* transform: translateY(-3px);  */
    }

    .second-hand{
      top: calc(50% - 1px);
      border-radius: 1px; /* 3px */
      position: absolute;
      height: 2px;
      /* transform-origin: 99.337748344%; */
      transform-origin: calc(100% - 1px);
      width: calc(50% + 1px);
      background-color: aqua;
      z-index: 1;
    }

    .minute-hand{
      border-radius: 3px; /* 3px */
      width: calc(50% + 3px);
      height: 6px;
      background: black;
      position: absolute;
      top: calc(50% - 3px);
      transform-origin: calc(100% - 3px);
    }

    .hour-hand{
      border-radius: 6px; /* 3px */
      width: calc(46%);
      height: 12px;
      background: black;
      position: absolute;
      top: calc(50% - 6px);
      left: 18px;
      transform-origin: calc(100% - 6px);
    }

  </style>
  <script>

    const secondHand = document.querySelector('.second-hand');
    const minuteHand = document.querySelector('.minute-hand');
    const hourHand = document.querySelector('.hour-hand');

    secondHand.style.transform = 'rotate(0deg)'


    function setDate() {
      const now = new Date();
      const milliseconds = now.getMilliseconds()

      const seconds = now.getSeconds()

      const totalSeconds = (milliseconds / 1000) + seconds
      const secondsDegrees = ((totalSeconds / 60) * 360) + 90
      secondHand.style.transform = `rotate(${secondsDegrees}deg)`

      const minutes = now.getMinutes()
      const totalMinutes = (seconds / 60) + minutes
      const minutesDegrees = ((totalMinutes / 60) * 360) + 90
      minuteHand.style.transform = `rotate(${minutesDegrees}deg)`

      let hours

      hours = now.getHours() % 12
      console.log(hours)
      const hoursDegrees = ((hours / 12) * 360) + 90
      hourHand.style.transform = `rotate${hoursDegrees}deg)`
    }

    setDate()

    setInterval(setDate, 1);


  </script>
</body>
</html>
